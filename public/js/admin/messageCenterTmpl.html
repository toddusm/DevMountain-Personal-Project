<head>
	<link rel="stylesheet" href="css/admin.css">
</head>

<header></header>

<div id="navContainer">
	<ul class="nav nav-pills">
		<li role="presentation" class="active"><a ng-href="/logout" id="logOut">Log Out</a></li>
		<li role="presentation" ><a href="#/admin/" id="navAbout">Update User</a></li>
		<!--<li role="presentation" ><a ng-href="#/messages" id="navContact">Message Center</a></li>-->
	</ul>
</div>

<!--<h1 id="msgWelcome">Message Center</h1>-->
<div class="container">
	<h1 id="msgWelcome">Message Center</h1>
	<hr class="lineBreak">
	 <div ng-repeat="convo in convos track by $index" id="convos">
			<div ng-repeat='message in convo.messages' id="message">
			<b>{{message.user.firstName}} {{message.user.lastName}}:</b>  {{message.text}} 
			<hr class="lineBreak">
			</div>
			<div class="msgBtn">
				<!--<label><input ng-click="showChildren=!showChildren" type="checkbox" name="children">Reply</label>-->
				<button type="button" class="btn btn-primary btn-xs" ng-click="showTextField=!showTextField" id="replyBtn">Reply</button>
			</div>
			<form ng-show="showTextField">
				<textarea placeholder="Enter Reply Here..." rows="3" class="form-control" ng-model="reply.text" id="replyArea"></textarea>
				<button ng-click="createReply(convo._id, reply, $index)" class="btn btn-primary" id="msgBtnSubmit">Submit</button>
			</form>
		</div>
</div>
<br>
<br>
