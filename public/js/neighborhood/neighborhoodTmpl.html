<div class="container">
  <div>
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search for..." ng-model="zip">
      <div class="input-group-btn">
        <button class="btn btn-default" type="button" ng-click="getInfo(zip)">Search</button>
      </div>
    </div>
  </div>
  
  <div ng-repeat="city in cities">
	 <b>Zip Code:</b> {{city[city.length -1]}} <br>
	 <b>Total Population:</b> {{city[0] | number}} <br>
	 <b>Male Poputlation:</b> {{city[1] | number}} <br>
	 <b>Female Population:</b> {{city[2] | number}} <br>
	 <b>Median Age:</b> {{city[3]}} <br>
	 <b>% Carpool:</b> {{  ((city[4]/city[0])*100).toFixed(2) }}%<br>
	 
  </div>
  
</div>
